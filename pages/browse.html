<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Browse All Resources - Academic Resort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="../assets/script.js" defer></script>
  </head>
  <body>
    <div data-include="../assets/includes/sidebar.html"></div>
    <header class="app-header"><h1>Academic Resort</h1></header>
    <main class="container">
      <div style="margin-bottom:24px">
        <h1 style="text-align:center;margin:48px 0;font-size:2.5rem;font-weight:600;">Browse All Resources</h1>
        <p><b>Search and filter through all academic resources across all semesters and batches.</b></p>
      </div>

      <!-- Advanced Search/Filter -->
      <div class="search-panel">
        <div class="search-row">
          <input type="text" id="globalSearch" placeholder="Search files, folders, teachers, courses..." oninput="globalFilter()" />
        </div>
        
        <div class="filter-row">
          <select id="semesterFilter" onchange="globalFilter()">
            <option value="">All Semesters</option>
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
            <option value="3rd">3rd Semester</option>
            <option value="4th">4th Semester</option>
            <option value="5th">5th Semester</option>
            <option value="6th">6th Semester</option>
            <option value="7th">7th Semester</option>
            <option value="8th">8th Semester</option>
          </select>

          <select id="batchFilter" onchange="globalFilter()">
            <option value="">All Batches</option>
            <option value="30">30th Batch</option>
            <option value="29">29th Batch</option>
            <option value="28">28th Batch</option>
            <option value="27">27th Batch</option>
            <option value="26">26th Batch</option>
          </select>

          <select id="typeFilter" onchange="globalFilter()">
            <option value="">All Types</option>
            <option value="folder">Folders</option>
            <option value="file">Files</option>
            <option value="personal">Personal Notes</option>
            <option value="solution">Solutions</option>
            <option value="books">Books & Slides</option>
            <option value="syllabus">Syllabus</option>
          </select>
        </div>
      </div>

      <!-- Results Container -->
      <div id="results-container">
        <div class="results-stats" id="resultsStats">Loading resources...</div>
        
        <!-- All Drive Resources will be loaded here -->
        <div id="all-resources"></div>
      </div>

    </main>
          <div>
            <label for="filterCourse">Course code</label>
            <input id="filterCourse" type="text" placeholder="e.g. 3101" />
          </div>
          <div>
            <label for="filterTeacher">Teacher</label>
            <input
              id="filterTeacher"
              type="text"
              placeholder="e.g. Tareq or DMH"
            />
          </div>
          <div>
            <label for="filterBatch">Batch</label>
            <input id="filterBatch" type="text" placeholder="e.g. 28" />
          </div>
        </div>
      </section>

      <section class="data-card">
        <div class="table-wrap">
          <table id="driveTable" class="drive-table">
            <thead>
              <tr>
                <th style="width: 44%">Name</th>
                <th>Type</th>
                <th>Course</th>
                <th>Teacher</th>
                <th>Batch</th>
                <th>Modified</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <aside id="preview" class="preview hidden">
          <div class="preview-header">
            <div class="title" id="previewTitle">Preview</div>
            <button id="closePreview" class="icon-btn" title="Close">âœ–</button>
          </div>
          <iframe
            id="previewFrame"
            title="File Preview"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
          ></iframe>
        </aside>
      </section>
    </main>

    <div data-include="../assets/includes/footer.html"></div>

    <!-- API-driven explorer removed; use static semester pages instead -->
  </body>
</html>
